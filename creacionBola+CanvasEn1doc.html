<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bola</title>

</head>
<body>

	<canvas id="myCanvas" width=200px height=200px style="border:1px solid black"></canvas>

<script type="text/javascript">
var e =document.getElementById('myCanvas')
context = e.getContext('2d');

	function Bola(){
	context.beginPath();
	context.strokeStyle="black";
	context.arc(50, 50, 10, 0, 2 * Math.PI, false);
	context.fill();
	context.stroke();
	context.closePath();
	}
Bola()

</script>
</body>
</html>
